server:
  port: 8084

clouddriver:
  baseUrl: http://localhost:7002

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

services:
  oort:
    baseUrl: ${clouddriver.baseUrl}
  orca:
    baseUrl: http://localhost:8083
  front50:
    baseUrl: http://localhost:8080
  mort:
    baseUrl: ${clouddriver.baseUrl}
  kato:
    baseUrl: ${clouddriver.baseUrl}
#optional services:
  echo:
    enabled: true
    baseUrl: http://localhost:8082
  flapjack:
    enabled: false
  igor:
    enabled: true
    baseUrl: http://localhost:8085
  mahe:
    enabled: false

redis:
  connection: redis://localhost:6379

swagger:
  enabled: true
  title: Spinnaker API
  description:
  contact:
  patterns:
    - .*tasks.*
    - .*applications.*
    - .*securityGroups.*
    - /search
    - .*pipelines.*
    - .*loadBalancers.*
    - .*instances.*
    - .*images.*
    - .*elasticIps.*
    - .*credentials.*
    - .*events.*
    - .*builds.*
    - .*instanceTypes.*
    - .*vpcs.*
    - .*subnets.*

logging:
  level:
    retrofit: DEBUG
